<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
   <div class="box">
    <div class="container">
        <div class="header">
            <a href="../Register/register.html">Don't have an account?</a>
            <header>Login</header>
        </div>

        <div class="input-field">
            <input type="text" class="input" id="email" placeholder="Email" required>
            <i class="fa-solid fa-user"></i>
        </div>

        <div class="input-field">
            <input type="password" class="input" id="password" placeholder="Password" required>
            <i class="fa-solid fa-lock"></i>
        </div>

        <div class="input-field">
            <input type="submit" class="submit" id="login" value="Login">
            
        </div>

        <div class="bottom">
            <div class="left">
                <input type="checkbox" id="check">
                <label for="check">Remember Me</label>
            </div>

            <div class="right">
                <label><a href="#">Forgot password?</a></label>
            </div>

            <script src="Login.js"></script>

      
        </div>
    </div>
   </div>
</body>

</html>
