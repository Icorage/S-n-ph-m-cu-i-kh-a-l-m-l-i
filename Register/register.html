<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="header">
                <header>Register</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Enter email" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-field">
                <input type="password" class="input" placeholder="Enter Password " required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="input-field">
                <input type="password" class="input" placeholder="Repeat Password " required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="input-field">
                <input type="phonenumber" class="input" placeholder="Phone Number" required>
                <i class="fa-solid fa-phone"></i>
            </div>

            <div class="input-field">
                <input type="submit" class="register" id="Register" value="Register">

            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
